<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <nav class="nav-calc">
        <button>
            <i class="fa-solid fa-bars"></i>
        </button>
        <h1>Calculadora</h1>
    </nav>
    <main class="content-calc">
        <div class="calc">
            <div class="calc-resul">
                <h1 id="resul">0</h1>
            </div>
            <div class="grid-calc">
                <div class="cal-button"><button id="delete">C</button></div>
                <div class="cal-button"><button id="dig">+/-</button></div>
                <div class="cal-button dig"><button id="dig">%</button></div>
                <div class="cal-button dig"><button id="dig">/</button></div>
                <div class="cal-button "><button class="num">7</button></div>
                <div class="cal-button "><button class="num">8</button></div>
                <div class="cal-button "><button class="num">9</button></div>
                <div class="cal-button dig"><button id="dig">x</button></div>
                <div class="cal-button "><button class="num">4</button></div>
                <div class="cal-button "><button class="num">5</button></div>
                <div class="cal-button "><button class="num">6</button></div>
                <div class="cal-button dig"><button id="dig">-</button></div>
                <div class="cal-button "><button class="num">1</button></div>
                <div class="cal-button "><button class="num">2</button></div>
                <div class="cal-button "><button class="num">3</button></div>
                <div class="cal-button dig"><button id="dig">+</button></div>
                <div class="cal-button "><button class="num">0</button></div>
                <div class="cal-button"><button class="num">.</button></div>
                <div class="cal-button dig"><button id="dig">=</button></div>
            </div>
        </div>

    </main>
    <script src="https://kit.fontawesome.com/22362e65ed.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
